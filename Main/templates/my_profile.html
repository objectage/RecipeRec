<!DOCTYPE html>
<html lang="en">
    <head>
    <style>

#hero {
    background-color: #f8f9fa;
    padding: 100px 0;
}

.hero {
    position: absolute;
}

.hero h2 {
    font-size: 36px;
    color: #343a40;
    margin-bottom: 20px;
}

.hero form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.hero label {
    display: block;
    margin-bottom: 8px;
    color: #495057;
}

.hero input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ced4da;
    border-radius: 4px;
}

.hero .switch {
    display: flex;
    align-items: center;
}

.hero .checkbox-label {
    margin-right: 10px;
}

.hero input[type="checkbox"] {
    cursor: pointer;
}

.hero input[type="submit"] {
    background-color: rgb(202, 15, 1);
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.hero input[type="submit"]:hover {
    background-color: #0056b3;
}



      /* Add custom CSS for the table */
      .subtle-button {
    display: inline-block;
    padding: 3px 5px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: #101010;
    background-color: #c6c6c6;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover effect */
.subtle-button:hover {
    background-color: #e0e0e0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background-color: #fff; /* White background for the table */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight box-shadow for depth */
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd; /* Light gray border between rows */
}

th {
    background-color: #f5f5f5; /* Light gray background for headers */
}

/* Optional hover effect */
tr:hover {
    background-color: #f9f9f9; /* Lighter gray background on hover */
}


  </style>

        <title>Recipe Recommender</title>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <title>Yummy Bootstrap Template - Index</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
              
        <link href="{{ url_for('static', filename='/images/apple-touch-icon.png') }}" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        
        <link href="{{ url_for('static', filename='/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
      
        <!-- Template Main CSS File -->
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">
      
        {% endblock head %}
      </head>
<body>
      <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="{{url_for('home')}}" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>Recipe Recommender<span>.</span></h1>
      </a>

      <div style="text-align: right;">
        <a href="{{ url_for('recipe_recommender')}}"><u>Recipe Recommender</u></a>
        <span style="margin-right: 15px;"></span>
        <a href="{{ url_for('bookmarks')}}"><u>Bookmarks</u></a>
        <span style="margin-right: 15px;"></span>
        <a href="{{ url_for('my_profile')}}"><u>My Profile</u></a>
      </div>
      
    </div>
  </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="hero d-flex align-items-center section-bg">
        <div class="container">
          <div class="row justify-content-between gy-5">
            <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
            <h2>My Profile</h2>
            <table>
                <tr>
                    <th>Username</th>
                    <td>{{ user_info[1] }}</td>
                </tr>
                <tr>
                    <th>Dietary Preference</th>
                    <td>{{ user_info[3] }}</td>
                </tr>
                <tr>
                    <th>Allergen List</th>
                    <td>{{ user_info[4] }}</td>
                </tr>
            </table>
            

            </div>
            <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
            <h2>Edit Profile</h2>
            <form method="POST" action="{{ url_for('my_profile_change_hidden') }}">
                <label>Username:</label>
                <input type="text" name="username" id="username" placeholder="Change username">
                <br>
                <label>Change Dietary Prefernece:</label>
                <select name="diet_pref" id="diet_pref">
                    <option value="veg">Veg</option>
                    <option value="nonveg">Non-Veg</option>
                    <option value="egg">Egg</option>
                </select>
                <br>
                <label>Edit allergens (enter seperated by commas):</label>
                <input type="text" name="allergens" id="allergens" placeholder="Enter FULL allergen list">
                <br>
                <input type="submit" value="Submit">
            </form>
            </div>
          </div>
        </div>
      </section><!-- End Hero Section -->

</body>
</html>
