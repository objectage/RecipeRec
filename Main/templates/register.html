<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Recommendation System</title>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <title>Yummy Bootstrap Template - Index</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
              
        <link href="{{ url_for('static', filename='/images/apple-touch-icon.png') }}" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        
        <link href="{{ url_for('static', filename='/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
      
        <!-- Template Main CSS File -->
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">
      
        {% endblock head %}
      </head>
        <body>

              <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="{{ url_for('index')}}" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>Recipe Recommendation System<span>.</span></h1>
      </a>

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center section-bg">
    <div class="container">
      <div class="row justify-content-between gy-5">
        <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
          <h2>Register<br></h2>
          <p></p>
            {% if msg %}
                <p class="error"><strong>Error:</strong> {{ msg }}</p>
            {% endif %}

            <form action="{{url_for('register')}}" method="post">
                    <div class="mb-3 mb-md-0 col-md-3">
                        <label>Username</label>
                        <input type="text" name="username" id="Username" required="required"/>
                        <label>Password</label>
                        <input type="password" name="password" id="Password" required="required" />
                        <br><br>
                        <label>Veg/Non-Veg</label>
                        <select name="veg" id="veg">
                            <option value="Veg">Veg</option>
                            <option value="Non-Veg">Non-Veg</option>
                        </select>
                        <br><br>
                        <label>Allergen List</label>
                        <input type="text" name="allergen_list" id="allergen" placeholder="seperate with commas" value="None"/>
                        <br>
                        <br>
                        <input type="submit" value="Register" class="font-size-15"/>
                    </div>  
            </form>

        </div>
        <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
          <img src="assets/img/hero-img.png" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

</html>
